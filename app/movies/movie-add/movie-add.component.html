<div class="container-fluid">   
     <div class="row mt-5">
         <div class="col"></div>
             <div class="col sm-12 md-6 lg-6">
                     <div class="card card-width">
                             <div class="card-header"> 
                                     ADD Movie    
                            </div>
                             <div class="card-body">  
                                <form action=""> 
                                    <div class="form-group">   
                                          <div class="row">
                                          <div class="col-sm-4">
                                           <label for="movieTitle">Movie Title:</label>
                                        </div> 
                                        <div class="col-sm-8">  
                                        <input type="text" class="form-control"
                                         placeholder="Enter Movie Title"
                                          name="movieTitle" [(ngModel)]="movie.movieTitle" required>
                                        </div>  
                                      </div>
                                      </div> 
                                      <div class="form-group"> 
                                             <div class="row">
                                                 <div class="col-sm-4"> 
                                                     <label for="movieDate">Movie Date:</label>
                                                    </div>
                                                    <div class="col-sm-8">
                                                    <input type="text" class="form-control" 
                                                    placeholder="Movie Release On" 
                                                    name="movieDate" [(ngModel)]="movie.movieDate" required>
                                                </div>
                                              </div>
                                              </div>
                                              <div class="form-group">
                                                  <div class="row"> 
                                                      <div class="col-sm-4">
                                                          <label for="movieDirector">Movie Directed By:</label>
                                                        </div> 
                                                          <div class="col-sm-8">
                                                       <input type="text" class="form-control"
                                                        placeholder="Movie Directed By"
                                                         name="movieDirector" [(ngModel)]="movie.movieDirector" 
                                                         required>
                                                        </div>
                                                      </div>
                                                      </div> 
                                                      <div class="form-group"> 
                                                      <div class="row">
                                                          <div class="col-sm-4">
                                                              <label for="movieUrl">Movie Image URL:</label>
                                                            </div> 
                                                              <div class="col-sm-8"> 
                                                                  <input type="text" class="form-control"
                                                                   placeholder="Movie Image URL:"
                                                                    name="movieUrl" [(ngModel)]="movie.movieUrl"
                                                                     required>
                                                                    </div> 
                                                                 </div> 
                                                                 </div> 
                                                                  <div class="row">    
                                                                      <div class="col">  
                                                                            <button type="button" class="btn btn-primary" (click)="addMovie()" >ADD</button></div>    <div class="col">    <button type="button" class="btn btn-success">Clear</button></div>  </div>      </form>    </div>    </div>    </div>    <div class="col"></div>    </div>        </div>
